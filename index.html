<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Little Cafe</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta name="url" content="https://www.LittleCafe.com">
        <meta name="author" content="Flyness Namatama">
        <meta name="description" content="Little Cafe is a cafe that serves the finest coffee freshly grown in Africa.">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.google.com/">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class = "logo">Coffee<span>.</span></a>
                <ul class = "menu-links" style="list-style-type: none;">
                    <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <span id="menu-btn" class="material-symbols-outlined">menu</span>
            </nav>
        </header>

        <section class="hero-section">
            <div class="content">
                <h1>Start Your Day With Fresh Coffee</h1>
                <p>Coffee is a popular and beloved beverage enjoyed by people arounf the world. Awaken your senses with a steaming cup of liquid motivation to set you for the day.</p>
                <button>Order Now</button>
            </div>
        </section>

        <script>
            const header = document.querySelector("header");
            const menuBtn = document.querySelector("#menu-btn");
            const closeMenuBtn = document.querySelector("#close-menu-btn");
            // Toggle mobile menu on menu button click
            menuBtn.addEventListener("click", () => {
                header.classList.toggle("show-mobile-menu");
            });
            // Close mobile menu on close button click
            closeMenuBtn.addEventListener("click", () => {
                menuBtn.click();
            });
        </script>
    </body>
</html>
